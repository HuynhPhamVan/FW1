<div class="container">
  <h1>Quản Lý Sản Phẩm</h1>
  <hr>
  <table class="table-border table">
<thead>
  <tr>
    <th>Stt</th>
    <th>Name</th>
    <th>Giá</th>
    <th>Remove</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let item of products; index as i">
    <td width="70px">{{i+1}}</td>
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
    <td>
      <button class="btn btn-danger" (click)="removeItem(item.id!)">Xóa</button>
      <button style="margin-left: 30px;" type="button" class="btn btn-primary" routerLink="/id/edit" >Edit</button>
    </td>
  </tr>
</tbody>
  </table>
</div>
